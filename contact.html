<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="emscript.js"></script>
  </head>
  <body>
    <h2 style="text-align: center">Contact Form</h2>

    <div class="reghere">
      <form name="RegForm" action="actionhere.php" onSubmit="return validateForm()"  method="POST" class="frmreg">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" size="50" name="name" required/>
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" size="50" name="email" required/>
        </div>
        <br />
        <div>
          <label for="job_title">Job_Title:</label>
          <input type="text" id="job_title" size="50" name="job_title" required/>
        </div>
        <br />
        <div>
          <label for="telephone">Telephone:</label>
          <input type="telephone" id="telephone" size="50" name="telephone" required/>
        </div>
        <br />
        <div class="buttons">
          <input type="submit" value="Submit" id="mysubmit" onClick="location.href ='display.php';" name="Submit" />
          <input type="reset" value="Reset" name="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
